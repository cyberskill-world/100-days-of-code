<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .thumbnail img {
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .thumbnail img:hover,
        .thumbnail img.selected {
            opacity: 1;
        }
    </style>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="flex space-x-8 bg-white p-6 rounded-lg shadow-lg w-4/5 max-w-5xl">

        <!-- image selector-->
        <div class="thumbnail flex flex-col space-y-4">
            <img class="w-16 h-16 shadow-lg p-0 rounded border border-blue-500 selected"
                src="https://media.istockphoto.com/id/456512859/vi/anh/m%E1%BA%ABu-%C3%A1o-s%C6%A1-mi-nam-tr%C3%AAn-ma-n%C6%A1-canh.jpg?s=612x612&w=0&k=20&c=IiUjg-raJSzloik9oU1yepKgwPOYw9IpNaGn1pux3Rc="
                alt="Product thumbnail 1">

            <img class="w-16 h-16 shadow-lg p-0 rounded border border-transparent hover:border-blue-500 transition"
                src="https://media.istockphoto.com/id/456512845/vi/anh/m%E1%BA%ABu-%C3%A1o-s%C6%A1-mi-nam-tr%C3%AAn-ma-n%C6%A1-canh.jpg?s=612x612&w=0&k=20&c=xOU9WCAwrDbhrRNMZrx1q6nNFdoq27NgRIWNxNH5uiw="
                alt="Product thumbnail 2">

            <img class="w-16 h-16 shadow-lg p-0 rounded border border-transparent hover:border-blue-500 transition"
                src="https://media.istockphoto.com/id/499277485/vi/anh/%C3%A1o-polo-tr%E1%BA%AFng.jpg?s=612x612&w=0&k=20&c=E0FI1wwCs-iJeG1QhPceZ_GxtoYddKFuTi5XIJrM3D8="
                alt="Product thumbnail 3">
        </div>

        <!-- main product image-->
        <div class="flex-1 shadow-lg p-2">
            <img class="w-full h-full object-cover rounded-lg"
                src="https://media.istockphoto.com/id/456512859/vi/anh/m%E1%BA%ABu-%C3%A1o-s%C6%A1-mi-nam-tr%C3%AAn-ma-n%C6%A1-canh.jpg?s=612x612&w=0&k=20&c=IiUjg-raJSzloik9oU1yepKgwPOYw9IpNaGn1pux3Rc="
                alt="main product image">
        </div>

        <!-- product detail -->
        <div class="flex-1 space-y-4">
            <h3 class="text-blue-500 uppercase text-sm font-semibold">Polo Ralph</h3>
            <h2 class="text-gray-800 text-2xl font-bold">Custom Fit Polo Bear Oxford Shirt</h2>
            <p class="text-gray-600">Blue polo with classic cut. Made of smooth and soft cotton.</p>

            <!-- price product -->
            <div class="flex items-center space-x-4">
                <span class="text-2xl font-bold text-gray-800">$99.00</span>
                <span class="text-blue-600 bg-blue-100 px-2 py-1 rounded text-sm">-25%</span>
                <span class="text-gray-400 line-through">$132.00</span>
            </div>

            <!--size selection -->
            <div>
                <h4 class="text-gray-700 font-semibold">Choose size</h4>
                <div class="flex space-x-2 mt-2">
                    <button
                        class="px-3 py-1 border border-gray-300 rounded text-gray-700 hover:border-blue-500">S</button>
                    <button class="px-3 py-1 border border-gray-300 rounded bg-black text-white">M</button>
                    <button
                        class="px-3 py-1 border border-gray-300 rounded text-gray-700 hover:border-blue-500">L</button>
                    <button
                        class="px-3 py-1 border border-gray-300 rounded text-gray-700 hover:border-blue-500">XL</button>
                    <button
                        class="px-3 py-1 border border-gray-300 rounded text-gray-700 hover:border-blue-500">XXL</button>
                </div>
            </div>

            <!-- add to bag -->
            <button
                class="w-full bg-blue-500 text-white py-3 rounded-lg text-center font-semibold hover:bg-blue-600">Add to
                Bag</button>
        </div>
    </div>
</body>

</html>
