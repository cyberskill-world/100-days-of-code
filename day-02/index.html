<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Our unique tag to identify the solution -->
  <bds />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigDevSoon Add To Bag challenge</title>
  <link rel="stylesheet" href="style.css">
  <!-- TailwindCSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white flex flex-col items-center justify-center min-h-screen">
  <div class="gap-4 flex">
    <div class="flex flex-col w-[80px]">
      <div class="t1 fex cursor-pointer">
        <div class="bg-small-1"></div>
        <div class="bg-mini"></div>
        <img src="shirt-2.png" class="absolute inset-0 m-auto w-4/5 h-4/5 object-cover" />
      </div>
      <div class="t2 fex cursor-pointer">
        <div class="bg-small-1"></div>
        <div class="bg-mini"></div>
        <img src="shirt-1.png" class="absolute inset-0 m-auto w-4/5 h-4/5 object-cover" />
      </div>
      <div class="t3 fex cursor-pointer">
        <div class="bg-small-1"></div>
        <div class="bg-mini"></div>
        <img src="shirt-2.png" class="absolute inset-0 m-auto w-4/5 h-4/5 object-cover" />
      </div>
    </div>

    <div class="fex product-main">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="bg-3 relative w-[250px] h-[350px]">
        <img id="main-image" src="shirt-1.png" class="absolute inset-0 m-auto w-4/5 h-4/5 object-cover" />
      </div>
    </div>
    
    <div class="content w-[300px] rounded-lg p-4">
      <div class="gap-4">
        <p class="mb-1 text-blue-600 font-bold">POLO RALPH</p>
        <p class="mb-1 text-2xl font-semibold">Custom Fit Polo Bear Oxford Shirt</p>
        <p class=" mb-2 text-sx text-gray-600">Blue polo with a classic cut. Made of smooth and soft cotton.</p>
        <p class="text-xl font-bold text-black">$99.00 
          <span class="text-red-800 text-sm bg-gray-200 px-2 py-1 bg-red-200 rounded-lg">-25%</span>
        </p>
      </div>
      
      <div class="mt-7 gap-4">
        <p class="font-bold mb-3">CHOOSE SIZE</p>
        <div class="flex gap-2">
          <button class="bg-black text-white text-xs px-3 py-2 rounded-md">S</button>
          <button class="bg-gray-300 text-black text-xs px-3 py-2 rounded-md">M</button>
          <button class="bg-gray-300 text-black text-xs px-3 py-2 rounded-md">L</button>
          <button class="bg-gray-300 text-black text-xs px-3 py-2 rounded-md">XL</button>
          <button class="bg-gray-300 text-black text-xs px-3 py-2 rounded-md">XXL</button>
        </div>
      </div>
      
      <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded-md">ADD TO BAG</button>
    </div>
    
  </div>

  <script src="main.js"></script>
</body>

</html>
