<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile of Huynh Quan Vinh, a creative professional specializing in brand and communication strategies.">
    <meta name="author" content="Huynh Quan Vinh">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <title>BigDevSoon | Day 01 - Profile Card</title>
</head>

<body>
    <main class="profile-card">
        <div class="profile-card__bg" style="width: 100%; height: 280px;">
            <div class="profile-card__bg-color"></div>
            <div class="profile-card__bg-pattern"></div>
        </div>

        <header class="profile-card__header">
            <img src="./avt1.jpg" alt="Huynh Quan Vinh's avatar" class="profile-card__avatar" width="160" height="160">
        </header>

        <section class="profile-card__body container">
            <h1 class="profile-card__full-name">HUYNH QUAN VINH</h1>
            <span class="profile-card__username">@vinhhh</span>
            <ul class="profile-card__social">
                <li>
                    <a href="#" aria-label="Link to Huynh Quan Vinh's Facebook profile">
                        <i class="ri-facebook-circle-fill"></i>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Link to Huynh Quan Vinh's LinkedIn profile">
                        <i class="ri-linkedin-box-fill"></i>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Link to Huynh Quan Vinh's Twitter profile">
                        <i class="ri-twitter-x-fill"></i>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Link to Huynh Quan Vinh's Instagram profile">
                        <i class="ri-instagram-fill"></i>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Link to Huynh Quan Vinh's personal website">
                        <i class="ri-basketball-line"></i>
                    </a>
                </li>
            </ul>
            <p class="profile-card__bio">
                Crafting brand and communication strategies, creating visual designs, leading art direction, and capturing
                portraits through photography.
            </p>
        </section>

        <footer class="profile-card__footer container">
            <a href="#" class="button-like-link primary-button" aria-label="Follow Huynh Quan Vinh">Follow</a>
            <a href="#" class="button-like-link" aria-label="Send a message to Huynh Quan Vinh">Message</a>
        </footer>
    </main>
</body>

</html>
