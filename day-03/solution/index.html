<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white w-80 rounded-3xl shadow-xl">

        <!--profile header-->
        <div class="p-6 flex items-center space-x-4">
            <img class="w-14 h-14 rounded-full"
                src="https://scontent.fsgn6-1.fna.fbcdn.net/v/t1.6435-9/152457570_1234352220314011_6611674277685554360_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=F9Ne4XGps5IQ7kNvgH_K7NQ&_nc_zt=23&_nc_ht=scontent.fsgn6-1.fna&_nc_gid=Anjpol8vdJGdO9cPLRs6a5J&oh=00_AYA_3rAZjk6L5f0_1AOBw7R5e6FY74G2NumjwNUnCp8IrA&oe=67500F69"
                alt="profile picture">
            <div>
                <h2 class="text-lg font-semibold">Baekhoi</h2>
                <p class="text-sm text-gray-500">Front-End Developer</p>
            </div>
        </div>
        <hr>

        <!--profile options-->
        <div class="px-6 py-4 space-y-4 font-bold text-sm">
            <!--menu-->
            <div class="flex items-center justify-between text-gray-700">
                <div class="flex items-center space-x-3">
                    <span class="w-6 h-6 bg-gray-200 flex items-center justify-center rounded-full">
                        <a href="#" class="hover:text-blue-500"><i class="fa-solid fa-user"></i></a>
                    </span>
                    <span>Personal Data</span>
                </div>
                <a href="#" class="hover:text-blue-500"><i class="fa-light fa-greater-than"></i></a>
            </div>

            <div class="flex items-center justify-between text-gray-700">
                <div class="flex items-center space-x-3">
                    <span class="w-6 h-6 bg-gray-200 flex items-center justify-center rounded-full">
                        <a href="#" class="hover:text-blue-500"><i class="fa-solid fa-bell"></i></a>
                    </span>
                    <span>Notifications</span>
                </div>
                <a href="#" class="hover:text-blue-500"><i class="fa-light fa-greater-than"></i></a>
            </div>

            <div class="flex items-center justify-between text-gray-700">
                <div class="flex items-center space-x-3">
                    <span class="w-6 h-6 bg-gray-200 flex items-center justify-center rounded-full">
                        <a href="#" class="hover:text-blue-500"><i class="fa-sharp fa-solid fa-envelope"></i></a>
                    </span>
                    <span>Messages</span>
                </div>
                <a href="#" class="hover:text-blue-500"><i class="fa-light fa-greater-than"></i></a>
            </div>

            <div class="flex items-center justify-between text-gray-700">
                <div class="flex items-center space-x-3">
                    <span class="w-6 h-6 bg-gray-200 flex items-center justify-center rounded-full">
                        <a href="#" class="hover:text-blue-500"><i class="fa-sharp fa-solid fa-location-dot"></i></a>
                    </span>
                    <span>Location</span>
                </div>
                <a href="#" class="hover:text-blue-500"><i class="fa-light fa-greater-than"></i></a>
            </div>

            <div class="flex items-center justify-between text-gray-700">
                <div class="flex items-center space-x-3">
                    <span class="w-6 h-6 bg-gray-200 flex items-center justify-center rounded-full">
                        <a href="#" class="hover:text-blue-500"><i class="fa-solid fa-users"></i></a>
                    </span>
                    <span>Community</span>
                </div>
                <a href="#" class="hover:text-blue-500"><i class="fa-light fa-greater-than"></i></a>
            </div>

        </div>
        <hr>
        <div class="px-6 py-4 space-y-4 font-bold text-sm">
            <div class="flex items-center justify-between text-gray-700">
                <div class="flex items-center space-x-3">
                    <span class="w-6 h-6 bg-gray-200 flex items-center justify-center rounded-full">
                        <a href="#" class="hover:text-blue-500"><i class="fa-sharp fa-solid fa-circle-question"></i></a>
                    </span>
                    <span>FAQs</span>
                </div>
                <a href="#" class="hover:text-blue-500"><i class="fa-light fa-greater-than"></i></a>
            </div>

            <div class="flex items-center justify-between text-gray-700">
                <div class="flex items-center space-x-3">
                    <span class="w-6 h-6 bg-gray-200 flex items-center justify-center rounded-full">
                        <a href="#" class="hover:text-blue-500"><i class="fa-solid fa-gear"></i></a>
                    </span>
                    <span>Settings</span>
                </div>
                <a href="#" class="hover:text-blue-500"><i class="fa-light fa-greater-than"></i></a>
            </div>
        </div>

        <!--bottom navigation-->
        <div class="flex justify-around py-20 bg-gray-50 rounded-b-3xl pb-7 mb-1">
            <button class="text-gray-400 hover:text-blue-500">
                <a href="#" class="hover:text-blue-500"><i class="fa-solid fa-home"></i></a>
            </button>
            <button class="text-gray-400 hover:text-blue-500">
                <a href="#"><i class="fa-solid fa-chart-line"></i></a>
            </button>
            <button class="text-gray-400 hover:text-blue-500">
                <a href="#"><i class="fa-sharp fa-solid fa-envelope"></i></a>
            </button>
            <button class="text-blue-500">
                <a href="#""><i class=" fa-solid fa-user"></i></a>
            </button>
        </div>
    </div>

</html>
