<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-xxxxxx" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white w-80 rounded-3xl shadow-xl">

        <!--profile header-->
        <div class="p-6 flex items-center space-x-4">
            <img class="w-14 h-14 rounded-full"
                src="https://scontent.fsgn6-1.fna.fbcdn.net/v/t1.6435-9/152457570_1234352220314011_6611674277685554360_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=F9Ne4XGps5IQ7kNvgH_K7NQ&_nc_zt=23&_nc_ht=scontent.fsgn6-1.fna&_nc_gid=Anjpol8vdJGdO9cPLRs6a5J&oh=00_AYA_3rAZjk6L5f0_1AOBw7R5e6FY74G2NumjwNUnCp8IrA&oe=67500F69"
                alt="profile picture">
            <div>
                <h2 class="text-lg font-semibold">Baekhoi</h2>
                <p class="text-sm text-gray-500">Front-End Developer</p>
            </div>
        </div>
        <hr>

        <!--profile options-->
        <div class="px-6 py-4 space-y-4 font-bold text-sm">
            <!--menu-->
            <div class="flex items-center justify-between text-gray-700">
                <div class="flex items-center space-x-3">
                    <span class="w-6 h-6 bg-gray-200 flex items-center justify-center rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path
                                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.31 0-6 2.69-6 6v1h12v-1c0-3.31-2.69-6-6-6z" />
                        </svg>
                    </span>
                    <span>Personal Data</span>
                </div>
                <span>&gt;</span>
            </div>

            <div class="flex items-center justify-between text-gray-700">
                <div class="flex items-center space-x-3">
                    <span class="w-6 h-6 bg-gray-200 flex items-center justify-center rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path
                                d="M12 2a7 7 0 00-7 7v4H3v2h2.1c.5 1.3 1.6 2.3 2.9 2.7V19a1 1 0 001 1h4a1 1 0 001-1v-1.3c1.3-.4 2.4-1.4 2.9-2.7H19v-2h-2V9a7 7 0 00-7-7zm1 15h-2v-1h2v1z" />
                        </svg>
                    </span>
                    <span>Notifications</span>
                </div>
                <span>&gt;</span>
            </div>

            <div class="flex items-center justify-between text-gray-700">
                <div class="flex items-center space-x-3">
                    <span class="w-6 h-6 bg-gray-200 flex items-center justify-center rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path
                                d="M3 8l6.5 4 6.5-4V7a2 2 0 00-2-2H5a2 2 0 00-2 2v1zm0 2v7a2 2 0 002 2h10a2 2 0 002-2v-7l-6.5 4L3 10z" />
                        </svg>
                    </span>
                    <span>Messages</span>
                </div>
                <span>&gt;</span>
            </div>

            <div class="flex items-center justify-between text-gray-700">
                <div class="flex items-center space-x-3">
                    <span class="w-6 h-6 bg-gray-200 flex items-center justify-center rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path
                                d="M12 2a6 6 0 00-6 6c0 4.9 6 12 6 12s6-7.1 6-12a6 6 0 00-6-6zm0 8a2 2 0 110-4 2 2 0 010 4z" />
                        </svg>
                    </span>
                    <span>Location</span>
                </div>
                <span>&gt;</span>
            </div>

            <div class="flex items-center justify-between text-gray-700">
                <div class="flex items-center space-x-3">
                    <span class="w-6 h-6 bg-gray-200 flex items-center justify-center rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path
                                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.31 0-6 2.69-6 6v1h12v-1c0-3.31-2.69-6-6-6zm-6 6v-1c0-2.21 1.79-4 4-4h4c2.21 0 4 1.79 4 4v1H6zm4-6c-.88 0-1.5-.62-1.5-1.5S9.12 9 10 9s1.5.62 1.5 1.5S10.88 14 10 14zm4 0c-.88 0-1.5-.62-1.5-1.5S13.12 9 14 9s1.5.62 1.5 1.5S14.88 14 14 14z" />
                        </svg>
                    </span>
                    <span>Community</span>
                </div>
                <span>&gt;</span>
            </div>

        </div>
        <hr>
        <div class="px-6 py-4 space-y-4 font-bold text-sm">
            <div class="flex items-center justify-between text-gray-700">
                <div class="flex items-center space-x-3">
                    <span class="w-6 h-6 bg-gray-200 flex items-center justify-center rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path d="M12 2a9 9 0 100 18 9 9 0 000-18zm1 12h-2v-1a1 1 0 112 0v1zm0-3h-2v-2h2v2z" />
                        </svg>
                    </span>
                    <span>FAQs</span>
                </div>
                <span>&gt;</span>
            </div>

            <div class="flex items-center justify-between text-gray-700">
                <div class="flex items-center space-x-3">
                    <span class="w-6 h-6 bg-gray-200 flex items-center justify-center rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path
                                d="M12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5zm9.43-4.02c-.14-1.16-.57-2.25-1.22-3.22l1.52-1.52c.39-.39.39-1.02 0-1.41l-2.12-2.12c-.39-.39-1.02-.39-1.41 0l-1.52 1.52c-.97-.65-2.06-1.08-3.22-1.22L14 2.05c-.09-.55-.58-.97-1.15-.97h-2.7c-.57 0-1.06.42-1.15.97L8.78 3.07c-1.16.14-2.25.57-3.22 1.22L4.04 2.78c-.39-.39-1.02-.39-1.41 0L.51 4.9c-.39.39-.39 1.02 0 1.41l1.52 1.52c-.65.97-1.08 2.06-1.22 3.22L.05 10c-.55.09-.97.58-.97 1.15v2.7c0 .57.42 1.06.97 1.15l1.02.17c.14 1.16.57 2.25 1.22 3.22l-1.52 1.52c-.39.39-.39 1.02 0 1.41l2.12 2.12c.39.39 1.02.39 1.41 0l1.52-1.52c.97.65 2.06 1.08 3.22 1.22l.17 1.02c.09.55.58.97 1.15.97h2.7c.57 0 1.06-.42 1.15-.97l.17-1.02c1.16-.14 2.25-.57 3.22-1.22l1.52 1.52c.39.39 1.02.39 1.41 0l2.12-2.12c.39-.39.39-1.02 0-1.41l-1.52-1.52c.65-.97 1.08-2.06 1.22-3.22l1.02-.17c.55-.09.97-.58.97-1.15v-2.7c0-.57-.42-1.06-.97-1.15l-1.02-.17zM12 19c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7z" />
                        </svg>
                    </span>
                    <span>Settings</span>
                </div>
                <span>&gt;</span>
            </div>
        </div>

        <!--bottom navigation-->
        <div class="flex justify-around py-20 bg-gray-50 rounded-b-3xl pb-7 mb-1">
            <button class="text-gray-400 hover:text-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
            </button>
            <button class="text-gray-400 hover:text-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M3 3h18v2H3zm0 4h6v12H3zm8 0h6v8h-6zm8 0h2v6h-2z" />
                </svg>
            </button>
            <button class="text-gray-400 hover:text-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M3 8l6.5 4 6.5-4V7a2 2 0 00-2-2H5a2 2 0 00-2 2v1zm0 2v7a2 2 0 002 2h10a2 2 0 002-2v-7l-6.5 4L3 10z" />
                </svg>
            </button>
            <button class="text-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.31 0-6 2.69-6 6v1h12v-1c0-3.31-2.69-6-6-6z" />
                </svg>
            </button>
        </div>
    </div>

</html>
